box: starefossen/iojs-imagemagick:2-6
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

    - npm-install

    - script:
        name: jshint
        code: |
            npm run hint

    - npm-test

deploy:
  steps:
    - script:
        name: npm publish
        code: npm publish
